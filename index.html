<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">   
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/icone-contato.png" alt="icone de agenda">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder = "Nome do contato" />
            <input type="number" id="telefone-contato" required placeholder = "Digite seu telefone" maxlength = "11"/>
            <button type="submit">ADICIONAR</button>
            </form>
            <table class="tableclass" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome do contato</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tfoot>
                        <tr>
                            <td>Total de NÃºmeros:</td>
                            <td> <span class = "numeros" id="total-numeros"></span></td>
                        </tr>
                    </tfoot>
                </tbody>       
            </table>
            <footer>
                <div class="rodape">
                    <p>
                        &copy; Agenda de Contatos - Todos os direitos reservados - 2024. Desenvolvido por Caio Paiva.
                    </p>
                </div>
            </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
